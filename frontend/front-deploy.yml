
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sreenathkk96/frontend_employee_table:latest
          imagePullPolicy: Always
          stdin: true
          tty: true
          ports:
            - containerPort: 3000
      restartPolicy: Always











