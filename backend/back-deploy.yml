apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: sreenathkk96/backend:0.0.3
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          command: [ "sleep" ]
          args: [ "infinity" ]
          


































